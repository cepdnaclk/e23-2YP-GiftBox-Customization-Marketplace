spring.application.name=demo
# ===============================
# DATABASE CONFIGURATION (MySQL)
# ===============================
# Connect to localhost on port 3306. "auth_system" is the database name.
spring.datasource.url=jdbc:mysql://localhost:3306/auth_system?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Your MySQL Username (usually 'root')
spring.datasource.username=root

# Your MySQL Password (CHANGE THIS)
spring.datasource.password=your_mysql_password

# This automatically creates/updates tables based on your Java code
spring.jpa.hibernate.ddl-auto=update

# Shows the SQL queries in the console (helpful for debugging)
spring.jpa.show-sql=true

# Use the correct dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# ===============================
# EMAIL CONFIGURATION (Gmail)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com

# IMPORTANT: Use an "App Password", not your regular Gmail password
spring.mail.password=your_app_password

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true