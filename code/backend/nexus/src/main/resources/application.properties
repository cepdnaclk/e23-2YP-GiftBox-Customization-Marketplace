spring.application.name=nexus

# --- JPA / Hibernate Settings ---
# 'update' checks the DB schema and adds any missing columns/tables.
spring.jpa.hibernate.ddl-auto=update
# Shows the SQL queries in the console
spring.jpa.show-sql=true
# CHANGE 1: Tell Hibernate to use MySQL specifically
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- DATABASE CONNECTION SETTINGS (For Windows + MySQL) ---
# Note: '?serverTimezone=UTC' is often required by modern MySQL drivers to prevent timezone errors.
spring.datasource.url=jdbc:mysql://localhost:3306/nexus_db?serverTimezone=UTC

# Your MySQL username (usually root)
spring.datasource.username=root

# IMPORTANT: Replace '${DB_PASSWORD}' with your actual MySQL root password in Windows!
spring.datasource.password=${DB_PASSWORD}

# CHANGE 3: The standard driver for modern MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver